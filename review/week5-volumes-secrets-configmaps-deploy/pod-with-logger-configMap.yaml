apiVersion: v1
kind: Pod
metadata:
  name: basicpod
  labels:
    type: webserver
spec:
  volumes:
  - name: weblog-pv-storage
    persistentVolumeClaim:
      claimName: weblog-pv-claim
  - name: log-config
    configMap:
      name: fluentd-config
  containers:
  - name: webcont
    image: nginx
    ports:
      - containerPort: 80
    volumeMounts:
      - mountPath: "/var/log/nginx/"
        name: weblog-pv-storage
  - name: fdlogger
    image: fluentd
    env:
      - name: FLUENTD_OPT
        value: -c /fluentd/etc/fluent.conf
    volumeMounts:
      - name: weblog-pv-storage
        mountPath: "/var/log"
      - name: log-config
        mountPath: "/fluentd/etc"
