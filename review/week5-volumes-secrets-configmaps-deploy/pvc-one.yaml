kind: PersistentVolumeClaim
apiVersion: v1  
metadata:  
  name: pvc-one  
spec:  
  accessModes:  
    - ReadWriteOnce  
  resources: 
    requests:
      storage: 200Mi
# don't set this if standard, otherwise if the PV doesn't have
# the same storageClassName: standard, it won't bind to it
# storageClassName: standard
