apiVersion: batch/v1
kind: Job
metadata:
  name: busy
spec:
  completions: 5
  parallelism: 5
  activeDeadlineSeconds: 30
  template:
    metadata: {}
    spec:
      containers:
      - command:
        - sh
        - -c
        - echo hello; sleep 30; echo world
        image: busybox
        name: busy
        resources: {}
      restartPolicy: Never
status: {}
