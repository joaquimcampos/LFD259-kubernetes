apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: net-policy-nginx
  namespace: ckad
spec:
  podSelector:
    matchLabels:
      app: nginx
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          access: granted
    ports:
    - protocol: TCP
      port: 80
